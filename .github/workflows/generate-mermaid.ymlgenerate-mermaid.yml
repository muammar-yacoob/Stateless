name: Generate Class Diagrams

on:
  push:
    branches:
      - main

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Doxygen and Graphviz
        run: sudo apt-get install -y doxygen graphviz

      - name: Generate Documentation
        run: doxygen Doxyfile

      - name: Convert Graphviz to Mermaid
        run: |
          mkdir -p ./generated-diagrams
          graphviz2mermaid -i ./docs/classdiagrams/ -o ./generated-diagrams/generated-diagram.mmd

      - name: Commit and Push Changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add ./generated-diagrams/generated-diagram.mmd
          git commit -m "Update class diagrams with Mermaid syntax"
          git push
